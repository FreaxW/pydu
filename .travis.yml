language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

sudo: false

cache: pip

install:
  - pip install tox codecov

script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d .)

after_success:
  - codecov

notifications:
  email:
    recipients:
      - wangbinxin001@126.com
    on_success: always
    on_failure: always
